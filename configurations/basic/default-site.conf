server {
    listen 80 default_server;
    listen [::]:80 default_server;
    
    root /var/www/html;
    index index.html;
    server_name _;
    
    limit_req zone=global burst=20 nodelay;
    
    location / {
        try_files $uri $uri/ =404;
    }
    
    location ~ /\. {
        deny all;
    }
    
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
