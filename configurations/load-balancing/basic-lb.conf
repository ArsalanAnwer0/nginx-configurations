# Basic Load Balancer Configuration

# Define your backend servers
upstream web_servers {
    # Load balancing method (distributes traffic evenly)
    least_conn;
    
    # Your backend servers (change these IPs to your actual servers)
    server 10.0.1.10:80 weight=1;
    server 10.0.1.11:80 weight=1;
    server 10.0.1.12:80 weight=1;
    
    # Backup server (only used if others fail)
    server 10.0.1.13:80 backup;
}

# Rate limiting (prevents abuse)
limit_req_zone $binary_remote_addr zone=global:10m rate=100r/s;

# HTTP server (redirects to HTTPS)
server {
    listen 80;
    server_name lb.example.com;
    return 301 https://$server_name$request_uri;
}

# HTTPS load balancer
server {
    listen 443 ssl http2;
    server_name lb.example.com;
    
    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/lb.example.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/lb.example.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    
    # Security headers
    add_header Strict-Transport-Security "max-age=31536000" always;
    add_header X-Frame-Options DENY always;
    
    # Logging with server information
    access_log /var/log/nginx/lb_access.log;
    error_log /var/log/nginx/lb_error.log;
    
    # Apply rate limiting
    limit_req zone=global burst=200 nodelay;
    
    # Main traffic distribution
    location / {
        proxy_pass http://web_servers;
        
        # Important headers for backend servers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Connection settings
        proxy_connect_timeout 5s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Retry failed servers
        proxy_next_upstream error timeout http_500 http_502 http_503 http_504;
        proxy_next_upstream_tries 3;
    }
    
    # Health check endpoint
    location /health {
        proxy_pass http://web_servers/health;
        proxy_set_header Host $host;
    }
    
    # Load balancer status (only for admins)
    location /status {
        allow 127.0.0.1;
        allow 10.0.0.0/8;
        deny all;
        
        return 200 "Load Balancer: OK\nTime: $time_iso8601\n";
        add_header Content-Type text/plain;
    }
}
